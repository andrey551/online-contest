version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    container_name: fastapi_grpc_app
    ports:
      - "8084:8000"    # FastAPI
      - "9091:9091"    # gRPC
    environment:
      - MONGO_URI=mongodb://mongo-db:27017
      - DOCKER_HOST=unix:///var/run/docker.sock
    networks:
      - online-contest-net

networks:
  online-contest-net:
    external: true
